{% extends 'base.html' %}

{% block page_content %}
    <!--CONTACT-->
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fa-solid fa-envelope pink-icon"></i> she@gmail.com</p>
                    <p><i class="fa-solid fa-phone pink-icon"></i> 09123456789</p>
                    <div class="social-icons">
                        <a><i class="fa-brands fa-facebook"></i></a>
                        <a><i class="fa-brands fa-square-instagram"></i></a>
                        <a><i class="fa-brands fa-square-x-twitter"></i></a>
                        <a><i class="fa-brands fa-telegram"></i></a>
                    </div>
                    <a download class="btn btn2">Download CV</a>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="text" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
